<div class="container">
  <div class="row">
    <div class="incomplete-column col">
      <h1>Incomplete</h1>
      <ng-container *ngFor="let todo of todoItems$ | async">
        <div class="my-2">
          <lib-todo
            [todo]="todo"
            *ngIf="!todo.completed"
            (onCompletedStateChange)="updateTodoStatus(todo, $event)"
            (onDeleteTodo)="deleteTodo(todo, $event)"
          ></lib-todo>
        </div>
      </ng-container>
    </div>

    <div class="complete-column col">
      <h1>Completed</h1>
      <ng-container *ngFor="let todo of todoItems$ | async">
        <div class="my-2">
          <lib-todo
            [todo]="todo"
            *ngIf="todo.completed"
            (onCompletedStateChange)="updateTodoStatus(todo, $event)"
            (onDeleteTodo)="deleteTodo(todo, $event)"
          ></lib-todo>
        </div>
      </ng-container>
    </div>
  </div>
</div>
